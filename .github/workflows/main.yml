name: Manually Deploy to Heroku

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          docker_heroku_process_type: web
          stack: "heroku-20"
          region: "eu"
          buildpack: "https://github.com/subinps/heroku-buildpack-nodejs"
        env:
          HD_API_ID: ${{secrets.API_ID}}
          HD_API_HASH: ${{secrets.API_HASH}}
          HD_DATABASE_URL: ${{secrets.DATABASE_URL}}
          HD_LOG_CHANNEL_ID: ${{secrets.LOG_CHANNEL_ID}}
          HD_BOT_TOKEN: ${{secrets.BOT_TOKEN}}
          HD_OWNER_ID: ${{secrets.OWNER_ID}}
          HD_HEROKU_APP_NAME: ${{secrets.HEROKU_APP_NAME}}
          HD_HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
          HD_HEROKU_EMAIL_KEY: ${{secrets.HEROKU_EMAIL_KEY}}
